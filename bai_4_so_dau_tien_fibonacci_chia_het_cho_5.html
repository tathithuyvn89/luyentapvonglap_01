<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên chia hết cho 5</title>
</head>
<body>
<script>
    let n1= 0;
    let n2=1;
    let n3;
    for (i=1; i<1000; i++){
        n3=n1+n2;
        n1=n2;
        n2=n3;
        document.write(n3+".....");
        if (n3%5===0){
            document.write("So dau tien trong day Fibonacci chia het cho 5 la : " +n3);
            break;
        }
    }
</script>
</body>
</html>
