<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game doan so</title>
</head>
<body>
<form>
    <h1> HÃY ĐOÁN THỬ XEM</h1>
    <button type="button" onclick="playGame()">PLAY</button>
</form>
<script>
    function playGame() {
        let a = parseInt(prompt("Nhập vào số trong khoảng mà bạn muốn"));
        let b= Math.floor(Math.random()*a +1);
        let c= parseInt(prompt("Nhập vào số mà bạn đoán"));
        document.write(b + "<br/>");
        document.write(c+ "<br/>");
        if (b===c){
            document.write("bạn đã đoán đúng");
        } else {
            if (c>b){
                alert("Số bạn đoán lớn hơn số ngẫu nhiên")

            } else{
                alert("Số bạn đoán nhỏ hơn số ngẫu nhiên")
            }
            document.write(" <button type=\"button\" onclick=\"playGame()\">Chơi lại</button>" +"<br/>");
        }
    }
</script>

</body>
</html>
