<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 20 so dau tien trong day fibonacci</title>
</head>
<body>
<script>
    let n1= 0;
    let n2=1;
    let n3;
    let  sum=0;
    for (i=1; i<100; i++) {
        n3= n1+n2;
        sum+=n3;
        n1=n2;
        n2=n3;
        document.write(n3+".....")

        if (i===20){
            document.write("<br>"+ "Tong cua 20 so dau tien trong day fibonacci la " + sum);
            break;
        }
    }
</script>

</body>
</html>
