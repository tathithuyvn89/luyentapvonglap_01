<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 30 so tu nhien chia het cho 7</title>
</head>
<body>
<script>
    let i;
    let count=0;
    let sum=0;

    for (i=1; i<10000; i++){
        if (i%7===0){
            count++;
            sum+=i;
            if (count===30) {
                document.write("Tong cua 30 so la "+ sum);
                break;
            }
        }

    }

</script>
</body>
</html>
